apiVersion: apps/v1
kind: Deployment
metadata:
  name: public-transport-information
  labels:
    app: public-transport-information
spec:
  replicas: 1
  selector:
    matchLabels:
      app: public-transport-information
  template:
    metadata:
      labels:
        app: public-transport-information
    spec:
      containers:
        - name: public-transport-information
          image: <your-docker-image>
          ports:
            - containerPort: 3000
